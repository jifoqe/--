<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格文字方向</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        /* 設置單元格內的文字方向為水平 */
        /* .horizontal-text {
            writing-mode: horizontal-tb;
        } */
    </style>
</head>
<body>
    <h2>上學期課表</h2>
    <table>
        <tr>
            <th class="horizontal-text">星期一</th>
            <th class="horizontal-text">星期二</th>
            <th class="horizontal-text">星期三</th>
            <th class="horizontal-text">星期四</th>
            <th class="horizontal-text">星期五</th>
        </tr>
        <tr>
            <td class="horizontal-text">3</td>
            <td class="horizontal-text">4</td>
            <td class="horizontal-text"></td>
            <td class="horizontal-text"></td>
            <td class="horizontal-text"></td>
        </tr>
    </table>
</body>
</html>
